<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Converter</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --text-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            width: 300px;
            margin: 0;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 12px;
            border: none;
            background-color: var(--secondary-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            text-align: center;
            border-radius: 20px;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button id="goldPriceCalculatorBtn" class="btn">金价计算器</button>
        <button id="goldPriceChartBtn" class="btn">金价历史价格图表</button>
        <button id="investingBtn" class="btn">英为财情</button>
    </div>
    <script src="js/popup.js"></script>
</body>

</html>
