<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price History</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <style>
        .chart-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #f9fafb;
            height: calc(100vh - 200px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800" id="chartTitle"></h1>
        <div class="chart-container">
            <canvas id="goldPriceChart"></canvas>
        </div>
        <div id="chartInfo" class="mt-4 text-center text-gray-600"></div>
    </div>

    <script src="js/chart.js"></script>
    <script src="js/chartjs-plugin-zoom1.2.0.js"></script>
    <script src="js/gold-price-chart.js"></script>
</body>
</html>
